<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopherStudy - Let's Get This Degree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- Subject Dashboard -->
    <div id="dashboard" class="page active">
        <div class="container">
            <div class="page-header">
                <h2 id="dashboard-title">BIOL1009 Dashboard</h2>
                <p>Select a Quiz!</p>
            </div>

            <!-- Dashboard Cards -->
            <div id="quizzes-list" class="quiz-list"></div>
        </div>
    </div>

    <!-- Quizzes List Page -->
    <div id="quizzes-list-page" class="page" style="display:none;">
        <button class="back-button" onclick="goBackToDashboard()">
            ‚Üê Back to Dashboard
        </button>
        <div class="page-header">
            <h2>Select a Quiz</h2>
        </div>
        <div id="quizzes-list" class="quiz-list"></div>
    </div>

    <!-- Quiz Study Page -->
    <div id="quiz-page" class="page" style="display:none;">
        <button class="back-button" onclick="goBackToDashboard()">
            ‚Üê Back to Quizzes
        </button>
        <div class="quiz-question">
            <h3 id="question-text"></h3>
            <div id="quiz-options"></div>
        </div>
        <button class="nav-button" id="nextBtn" onclick="nextQuestion()">
            Next
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M5 1l8 7-8 7V1z" />
            </svg>
        </button>
    </div>

    <!-- Quiz Results -->
    <div id="quiz-results" class="page" style="display:none;">
        <div class="results-container">
            <h2 class="results-title">Quiz Complete üéâ</h2>

            <div class="score-circle">
                <span id="final-score">0%</span>
            </div>

            <p class="results-text">
                You scored <span id="score-text"></span>
            </p>

            <div class="results-actions">
                <button class="nav-button" onclick="goBackToDashboard()"> Back to Dashboard</button>
                <button class="nav-button" onclick="openQuiz(currentQuizKey)"> Retry Quiz</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
